<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form class="row" id="formBox" >

        <fieldset class="form-group col-md-8 col-xs-10  mr-auto ml-auto">
            <div class="row">
                <h2 class="col-6" id="viewHighScore">High Score: 0
                </h2>
                <h2 class="col-6" id="time">Time: 60</h2>
            </div>
            <div class="row">
              <legend class="col-form-label col-sm-12 border border-dark bg-secondary" id="question">JavaScript Quiz</legend>
        
              <div class="col-12" id="answer-cont">
                <div class="form-check border border-dark">
                  <input class="form-check-input" type="radio" name="gridRadios" id="answer1" data-answer="1" value="option1" checked>
                  <label class="form-check-label" for="answer1" id="answer1Label">
                   
                  </label>
                </div>
                <div class="form-check border border-dark">
                  <input class="form-check-input" type="radio" name="gridRadios" id="answer2" data-answer="2" value="option2">
                  <label class="form-check-label" for="answer2" id="answer2Label">
                    
                  </label>
                </div>
                <div class="form-check border border-dark">
                    <input class="form-check-input" type="radio" name="gridRadios" id="answer3" data-answer="3" value="option2">
                    <label class="form-check-label" for="answer3" id="answer3Label">
                      
                    </label>
                  </div>
                  <div class="form-check border border-dark">
                    <input class="form-check-input" type="radio" name="gridRadios" id="answer4" data-answer="4" value="option2">
                    <label class="form-check-label" for="answer4" id="answer4Label">
                    
                    </label>
                  </div>
              </div>
            </div>

            <div class="row">
                <button type="button" class="btn btn-secondary btn-lg col-md-4 col-s-6 ml-auto" id="submit-btn">Begin Quiz</button>
            </div>
          </fieldset>

      </form>
      
      <div class="row">
      <button type="button" class="btn btn-secondary btn-lg col-md-4 col-s-6 ml-auto mr-auto" onclick="window.location.reload();">Restart Quiz</button>
      </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
