<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form class="row" id="formBox" >

        <fieldset class="form-group col-md-8 col-xs-10  mr-auto ml-auto">
            <div class="row">
                <div class="col-6">
                <a href="" id="viewHighScore">View High Score</a>
                </div>
                <p class="col-6" id="time">Time: 60</p>
            </div>
            <div class="row">
              <legend class="col-form-label col-sm-12 border border-dark bg-secondary" id="question">Question</legend>
        
              <div class="col-12">
                <div class="form-check border border-dark">
                  <input class="form-check-input" type="radio" name="gridRadios" id="answer1" value="option1" checked>
                  <label class="form-check-label" for="answer1" id="answer1Label">
                    Answer 1
                  </label>
                </div>
                <div class="form-check border border-dark">
                  <input class="form-check-input" type="radio" name="gridRadios" id="answer2" value="option2">
                  <label class="form-check-label" for="answer2" id="answer2Label">
                    Answer 2
                  </label>
                </div>
                <div class="form-check border border-dark">
                    <input class="form-check-input" type="radio" name="gridRadios" id="answer3" value="option2">
                    <label class="form-check-label" for="answer3" id="answer3Label">
                      Answer 3
                    </label>
                  </div>
                  <div class="form-check border border-dark">
                    <input class="form-check-input" type="radio" name="gridRadios" id="answer4" value="option2">
                    <label class="form-check-label" for="answer4" id="answer4Label">
                      Answer 4
                    </label>
                  </div>
              </div>
            </div>

            <div class="row">
                <button type="button" class="btn btn-secondary btn-lg col-md-4 col-s-6 ml-auto" id="submit-btn">Submit Answer</button>
            </div>
          </fieldset>

      </form>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
