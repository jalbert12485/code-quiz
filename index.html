<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!-- our css -->
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    

    <!-- form box with radios adapted from bootstrap -->
    <form class="row" id="formBox" >
        <!-- Fieldset contains the items that are connected to the quiz. -->
        <fieldset class="form-group col-md-8 col-xs-10  mr-auto ml-auto">
            <!-- When displayed, will give the list of top ten high scores (if 10 exist). -->
            <div class="row" >
                <ol id="high-score-list">High Scores</ol>
            </div>
            <div class="row">
              <!-- This will display the highscore of the user as saved in their local memory when clicked. -->
                <h2 class="col-6" id="viewHighScore">View High Score
                </h2>
                <!-- This will display the time left. -->
                <h2 class="col-6" id="time">Time: 60</h2>
            </div>
            <div class="row">
              <!-- The legend will show the current question that needs to be answered. -->
              <legend class="col-form-label col-sm-12 border border-dark bg-secondary" id="question">JavaScript Quiz</legend>
              <!-- The answer will be in multiple choice format with 4 options where you can choose 1. -->
              <div class="col-12" id="answer-cont">
                <div class="form-check border border-dark">
                  <input class="form-check-input" type="radio" name="gridRadios" id="answer1" data-answer="1" value="option1" checked>
                  <label class="form-check-label" for="answer1" id="answer1Label">
                   
                  </label>
                </div>
                <div class="form-check border border-dark">
                  <input class="form-check-input" type="radio" name="gridRadios" id="answer2" data-answer="2" value="option2">
                  <label class="form-check-label" for="answer2" id="answer2Label">
                    
                  </label>
                </div>
                <div class="form-check border border-dark">
                    <input class="form-check-input" type="radio" name="gridRadios" id="answer3" data-answer="3" value="option2">
                    <label class="form-check-label" for="answer3" id="answer3Label">
                      
                    </label>
                  </div>
                  <div class="form-check border border-dark">
                    <input class="form-check-input" type="radio" name="gridRadios" id="answer4" data-answer="4" value="option2">
                    <label class="form-check-label" for="answer4" id="answer4Label">
                    
                    </label>
                  </div>
              </div>
            </div>
            <!-- This button will allow you to begin the quiz and sumbit answers during the quiz. -->
            <div class="row">
                <button type="button" class="btn btn-secondary btn-lg col-md-4 col-s-6 ml-auto" id="submit-btn">Begin Quiz</button>
            </div>
            <!-- This button will become available at end of quiz and allow you to save your score. -->
            <div class="row">
                <button type="button" class="btn btn-secondary btn-lg col-md-4 col-s-6 ml-auto" id="score-btn" data-toggle="modal" data-target="#save-score-modal">
                Save Score
                </button>
            </div>
          </fieldset>

      </form>
      <!-- This reloads the page (as the refresh button would) which serves to restart the quiz from the beginning. -->
      <div class="row">
      <button type="button" class="btn btn-secondary btn-lg col-md-4 col-s-6 ml-auto mr-auto" onclick="window.location.reload();">Restart Quiz</button>
      </div>

     

  
  <!-- Boot Strap Modal for saving score and name-->
  <div class="modal fade" id="save-score-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Save Score</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- Boot Strap Form -->
            <form id="save-score-form">
                    <div class="form-group">
                        <label for="user-name-input">Name</label>
                        <input type="text" class="form-control" id="user-name-input" placeholder="Name">
                      </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>

      <!-- Attaching our script then the script connected to bootstrap. -->
    <script src="script.js"></script>
    <script src="highscore.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
